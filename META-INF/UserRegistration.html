<body>
	<h1>
		My <a href="">Turnitin</a>
	</h1>

	<form id="myform" action="Registration.jsp" method="post">

		<h2>Sign Up</h2>

		<fieldset>
			<legend>
				Your basic information
			</legend>
			<label for="name">Name:*</label> <input type="text" id="name"
				name="userName" required> <label for="mail">Email:*</label>
			<input type="email" id="mail" name="email" required>
			<label for="password">Password:*</label> <input type="password"
				id="password" name="password" required>
		</fieldset>


		<button id="submit" type="submit" onclick="validate()">Sign
			Up</button>
	</form>

</body>
</html>
